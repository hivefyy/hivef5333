<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/tool.js" ></script>
    <title>登录页面</title>


    <script type="text/javascript">
        $(function () {
            $("#btnClick").click(function () {
                var userName = $("#username").val();
                var passWord = $("#password").val();
                var params = {
                    "username":userName,
                    "password":passWord
                };
                tool.request("/login","post",params,function (obj) {
                    window.alert("登录成功:"+obj);
                    window.location.href="index.html";
                });
            });
        })


    </script>
    <script src="js/tool.js"></script>

</head>
<body>
    <div>
        用户名：<label for="username"></label><input id="username" type="text" value="admin"/><br>
        密码：<label for="password"></label><input id="password" type="password" value="admin"/><br>
        <input type="button" id="btnClick" value="登录"/>
    </div>

</body>

</html>
